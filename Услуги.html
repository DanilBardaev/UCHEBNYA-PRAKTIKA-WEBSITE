    <div
    class="modal fade"
    id="staticBackdrop"
    data-bs-backdrop="static"
    data-bs-keyboard="false"
    tabindex="-1"
    aria-labelledby="staticBackdropLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Регистрация</h1>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Закрыть"
          ></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="floatingInput">Имя</label>
              <input
                type="text"
                class="form-control"
                id="floatingInput"
                placeholder="Имя"
              />
            </div>
            <div class="mb-3">
              <label for="floatingPassword">Фамилия</label>
              <input
                type="text"
                class="form-control"
                id="floatingPassword"
                placeholder="Фамилия"
              />
            </div>
            <div class="mb-3">
              <label for="floatingPassword">Дата рождения</label>
              <input
                type="date"
                class="form-control"
                id="floatingPassword"
                placeholder="Пароль"
              />
            </div>
            <div class="mb-3">
              <label for="floatingInput">Адрес электронной почты</label>
              <input
                type="email"
                class="form-control"
                id="floatingInput"
                placeholder="name@example.com"
              />
            </div>
            <div class="mb-3">
              <label for="floatingPassword">Пароль</label>
              <input
                type="password"
                class="form-control"
                id="floatingPassword"
                placeholder="Пароль"
              />
            </div>
            <div class="mb-3">
              <label for="floatingPassword">Повторите пароль</label>
              <input
                type="password"
                class="form-control"
                id="floatingPassword"
                placeholder="Пароль"
              />
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Закрыть
          </button>
          <button type="button" class="btn btn-primary">
            Авторизоваться
          </button>
        </div>
      </div>
